<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Avalie a sua mentoria</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page">

    <header>

      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      
      <img src="./assets/img.png" alt="Balão de conversa vermelho com 3 estrelas brancas e 2 duas vermelho escuro">
      
      <div id="form-header">
        <p>Informações pessoais</p>
      </div>
    </header>
    
    <form>
      <fieldset>
        <div class="name-info">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name">
          </div>
  
          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" name="surname" id="surname">
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" name="email" id="email">
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="mentor-name">Selecione quem foi o seu mentor</label>
          <select name="mentor-name" id="mentor-name">
            <option value="Mayk">Mayk</option>
            <option value="Jake">Jake</option>
            <option value="Ju">Ju</option>
          </select>
        </div>

        <div class="input-wrapper">
          <label for="mentor-feedback">Feedback sobre o mentor</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" name="mentor-checkbox" id="mentor-checkbox">
          <label for="mentor-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Agendando próxima mentoria</legend>

        <div class="schedule">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" name="date" id="date">
          </div>

          <div class="schedule-time">
            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" name="begin" id="begin">
            </div>
  
            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" name="end" id="end">
            </div>
          </div>

        </div>
      </fieldset>
      
      <button>
        Salvar
      </button>

    </form>

  </div>

</body>

</html>
